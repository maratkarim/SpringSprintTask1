<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">SURNAME</th>
            <th scope="col">EXAM</th>
            <th scope="col">MARK</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="it : ${stud_att}" th:style="${it.getExam()>90 ? 'color:red;' :'color:green;'}">
            <tr>
                <th scope="row" th:text="${it.getId()}"></th>
                <td th:text="${it.getName()}"></td>
                <td th:text="${it.getSurname()}"></td>
                <td th:text="${it.getExam()}"></td>
                <td th:text="${it.getMark()}"></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
